{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Yellowtail&display=swap" rel="stylesheet">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <!-- My Styles -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>Yappapoo - Online Fashion for the seniors</title>
</head>

<body>

    <!-- Navbar Starts here -->

    {% include 'includes/navbar.html' %}

    <!-- Navbar Ends Here -->

    <!-- Main Header Starts here -->

    <div class="container-fluid main-header">
        <div class="justify-content-center main-header__image">
            <img src="{% static 'svg/2.svg' %}" alt="Web Shopping" class="img-fluid main-header__image--image">
        </div>
        <div class="main-header__overlay--left">
            <h1 class="display-2">yapp.<span>apoo.</span></h1>
            <a class="btn btn-lg button-primary mt-3" href="#itemsList">Try Now</a>
        </div>

        <div class="main-header__overlay--right">
            <h1>The Ultimate Fashion Store <span>for Senior Citizens</span></h1>
        </div>
    </div>

    <!-- Main header ends here -->

    <!-- Items List Starts Here -->

    {% if categories %}
    <div class="container-fluid items-list">
        <div class="items-list__title">
            <h1 class="display-3 y-text-secondary cursive-text" id="itemsList">Awesome Categories</h1>
        </div>

        <div class="items-list__content">
            <div class="row">
                {% for item in categories %}
                <div class="col-md-2 col-lg-2 col-sm-6 col-6 items-single">
                    <div class="card items-list__card rounded-0 animated bounceIn">
                        <img src="{% if item.image %}{{ item.image }}{% else %}https://images.pexels.com/photos/2065195/pexels-photo-2065195.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500{% endif %}" class="card-img-top rounded-0" alt="{{ item.name }}" style="overflow: hidden;">
                        <i class="fa fa-heart items-list__overlay--left card-icon"></i>
                        <i class="fa fa-shopping-cart items-list__overlay--right card-icon"></i>

                        <div class="item-card__overlay--bottom">
                            <h3 class="y-text-secondary text-center">{{ item.name }}</h3>
                            <p class="text-center item__price-tag--cut y-text-white"><strike>999</strike> <span class="item__price-tag text-danger">256</span></p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endif %}

    <!-- Items List Ends here -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- My Own JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
